<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment rock/parper/scissors </title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="container">

        <div class="heading">
            <h2 style="color: rgb(13, 180, 124);">WELCOME TO THE GAME WORLD</h2><br>
            <h3 style="color: rgb(255, 153, 0);">Rock, paper and scissors</h3>
        </div>
        <div class="game">
            <img src="Rock.jpg" id="rock">
            <img src="Paper.jpg" id="paper">
            <img src="Scissors.jpg" id="scissors">
        </div>

        <div class="game1">
            <div class="left">
                <h2>User</h2>
                <p>Score:<span id="userscore">0</span></p>
            </div>
            <div class="right">
                <h2>Computer</h2>
                <p>Score:<span id="compscore">0</span></p>
            </div>
        </div>
        <div class="output">
            <button id="button">Result</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
